<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>
<body>
	

	<div id='form-container'>


		<form id='number-players'>

			<ul>
				<li>
					<input type="radio" id='one-player' name='players' value='onePlayer'>
					<label for="one-player">One Player</label>
					<div class="check"><div class="inside"></div></div>
				</li>

				<li>
					<input type='radio' id="two-players" name='players' value='twoPlayers'>
					<label for="two-players">Two Players</label>
					<div class="check"><div class="inside"></div></div>
				</li>
			</ul>
			<button type='submit'>Start Game</button>
		</form>

		<form id='grid-size'>

			<ul>
				<li>
					<input type="radio" id='5' name='gridsize' value='5'>
					<label for='5'>5</label>
				</li>
				<li>
					<input type='radio' id="7" name='gridsize' value='7'>
					<label for='7'>7</label>
				</li>
				<li>
					<input type='radio' id="9" name='gridsize' value='9'>
					<label for='9'>9</label>
				</li>
				<li>
					<input type='radio' id="11" name='gridsize' value='11'>
					<label for='11'>11</label>
				</li>
			</ul>

			<button type='submit'>Start Game</button>
		</form>		

	</div>

	<div id="message-board">

	</div>

	<div id="game-container">
		<div id="game-board">
		
		</div>

		<div id="game-board2">
		
		</div>
	</div>





<script type="text/javascript" src='js/app.js'></script>
</body>
</html>
